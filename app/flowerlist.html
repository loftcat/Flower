<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href="css/flowerlist.css" rel="stylesheet">
    <script src="http://apps.bdimg.com/libs/angular.js/1.3.9/angular.min.js"></script>
    <script src="//cdn.bootcss.com/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.js"></script>
    <title></title>
</head>

<body ng-app="flowerlist" >
<div ng-controller="TabsDemoCtrl" class="container-fluid">

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="http://localhost:3000">花花世界</a>
        </div>
        <div>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="search-field form-control" ng-model="info" placeholder="请输入您感兴趣的花花草草" required autofocus>
                </div>
                <button type="submit" class="btn btn-default" ng-click="searching()">搜索</button>
            </form>
        </div>
    </nav>


<div class="row"  style="margin-top: 50px">
    <div class="col-md-2 hidden-xs hidden-sm">
        <uib-tabset vertical="true" type="pills tabset" >
            <uib-tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disable="tab.disabled" select="getFlowers(tab.title)">
            </uib-tab>
        </uib-tabset>
    </div>
    <div class="col-xs-12 col-md-9">
        <div class="row" >
            <div class="col-xs-12 col-sm-6 col-md-4 item-card-container" ng-repeat="flower in flowers">
                <div class="item-card" align="center">
                    <div class="item-img-container" >
                        <div>
                            <img ng-src={{storage_url+flower.head_pic+"-test"}} alt="..." style="height: 150px; width: 150px;">
                        </div>
                    </div>

                    <div  class="item-info-container" >
                        <h4 class="item-name">{{flower.name}}
                        </h4>
                        <p class ="item-desc" name="item.desc">{{flower.desc}}</p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
        <div class="row">
            <div class="col-xs-12 col-md-9 col-md-offset-2">
                <uib-pagination direction-links="true" total-items="totalItems" ng-model="currentPage" max-size="maxSize"
                                ng-change="pageChanged()" items-per-page="itemsPerPage"
                        ></uib-pagination>
            </div>
        </div>
    </div>
</div>
<script src="js/controller/flowerlist.js"></script>
</body>
</html>
