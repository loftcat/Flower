<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="http://apps.bdimg.com/libs/angular.js/1.3.9/angular.min.js"></script>
    <script src="//cdn.bootcss.com/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.js"></script>

</head>

<body ng-app="flowerdetail">
<div ng-controller="detailController" class="container">
    <div class="page-header">
        <h1>{{flower.name}}<small>{{" "+flower.basic_info.scientific_name.value}}</small></h1>
    </div>
    <dev  class="row">
        <dev class="col-xs-6 col-md-3"  >
            <img ng-src={{"http://7xoflr.com1.z0.glb.clouddn.com/"+flower.head_pic}} style="width: 100%; height: 100%;" class="thumbnail"> </img>
        </dev>
        <dev class="col-xs-6 col-md-9" >
            <p >{{flower.desc}}</p>
        </dev>
    </dev>



</div>
<script src="../js/controller/flowerdetail.js"></script>
</body>
</html>
