<html>

        </dev>
        <dev style="width: 720px; padding: 29px 29px 0;float: right;position: relative;">
            <h1>{{flower.name}}<small>{{" "+flower.basic_info.scientific_name.value}}</small></h1>
            <img ng-src={{"http://7xoflr.com1.z0.glb.clouddn.com/"+flower.head_pic}} style="height: 250px; width: 250px; display: block;"> </img>
        </dev>
    </dev>
