<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>花花详情</title>
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href="css/flowerdetail.css" rel="stylesheet">
    <script src="http://apps.bdimg.com/libs/angular.js/1.3.9/angular.min.js"></script>
    <script src="//cdn.bootcss.com/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.js"></script>

</head>

<body ng-app="flowerdetail">
<div ng-controller="detailController" class="container-fluid">
    <div class="page-header">
        <h1>{{flower.name}}
            <small>{{" "+flower.basic_info.scientific_name.value}}</small>
        </h1>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-3">
            <img ng-src={{"http://7xoflr.com1.z0.glb.clouddn.com/"+flower.head_pic}} style="width: 100%; height: 100%;"
                 class="thumbnail"> </img>
        </div>
        <div class="col-xs-12 col-md-9">
            <div class="row">
                 <div class="col-xs-6 col-md-6" ng-repeat="info in infos">
                    <dl><dt class="basicInfo-item title">{{info.title}}<dd class="basicInfo-item value">{{info.value}}</dd></dt></dl>
                 </div>
            </div>
            <p>{{flower.desc}}</p>
        </div>
    </div>

</div>
<script src="../js/controller/flowerdetail.js"></script>
</body>
</html>
